<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rating App</title>
    <style>
        :root {
            --primary: #3b82f6; 
            --bg-light: #f3f4f6;
            --border: #d1d5db;
            --text: #1f2937;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 10px;
            background-color: var(--bg-light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
            overflow: hidden; 
        }

        /* --- UPPER HALF (50%) --- */
        .upper-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
            min-height: 0;
        }

        /* 1. Top Bar (4 Elements) */
        .top-bar {
            display: flex;
            gap: 5px;
            height: 55px;
            flex-shrink: 0;
        }

        .top-item {
            flex: 1; /* Equal width for all 4 items */
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Styling inputs/selects to fill the boxes */
        .top-item select, 
        .top-item input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            text-align-last: center;
            outline: none;
            font-size: 0.85rem; /* Kept small to fit 4 items */
            font-weight: 600;
            color: var(--text);
            padding: 0 2px;
            -webkit-appearance: none; /* Remove default styling for cleaner look */
        }

        /* 2. Scroller (Question IDs) */
        .number-scroller {
            display: flex;
            overflow-x: auto;
            width: 100%;
            gap: 10px;
            padding-bottom: 5px;
            flex-shrink: 0;
            scrollbar-width: none; 
        }
        .number-scroller::-webkit-scrollbar { display: none; }

        .scroll-item {
            flex: 0 0 60px; /* Nice big touch targets */
            height: 60px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .scroll-item.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 3. Screen (Large Question Display) */
        .text-display {
            flex-grow: 1; 
            width: 98%;
            align-self: center;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            font-size: 1.6rem; /* Large text */
            line-height: 1.4;
            overflow-y: auto;
            display: flex;
            align-items: center; 
            justify-content: center;
            text-align: center;
            color: #4b5563;
        }

        hr {
            border: 0;
            border-top: 2px solid #e5e7eb;
            margin: 0;
            flex-shrink: 0;
        }

        /* --- LOWER HALF (50%) --- */
        .lower-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
            background: var(--white);
            border-radius: 12px;
            border: 1px solid var(--border);
            padding: 10px;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 12px 5px;
            border-bottom: 1px solid var(--bg-light);
            font-size: 1.4rem;
        }

        thead th {
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 1;
            color: #6b7280;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .row-num {
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            background: #f9fafb;
        }
        
        tr.active-row .row-num {
            background-color: var(--primary);
            color: white;
        }

        select.rating-dropdown {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            width: 80px;
            font-size: 1.4rem;
            background-color: white;
            text-align: center;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 0 10px;
            cursor: pointer;
            line-height: 1;
        }
        .control-btn:active {
            background: var(--bg-light);
        }
        
        .status-msg {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="upper-half">
        
        <div class="top-bar">
            <div class="top-item">
                <select id="eventSelect">
                    <option value="" disabled selected>Event</option>
                </select>
            </div>
            
            <div class="top-item">
                <select id="setSelect" disabled>
                    <option value="" disabled selected>Set</option>
                </select>
            </div>
            
            <div class="top-item">
                <input type="text" id="raterInput" placeholder="Rater">
            </div>
            
            <div class="top-item">
                <input type="date" id="dateInput">
            </div>
        </div>

        <div class="number-scroller" id="topScroller">
            </div>

        <div class="text-display" id="mainScreen">
            Waiting for data...
        </div>
    </div>

    <hr>

    <div class="lower-half">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 30%">Chest #</th>
                        <th style="width: 70%">Rating</th>
                    </tr>
                </thead>
                <tbody id="ratingTableBody">
                    </tbody>
            </table>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="adjustRating(-1)">-</button>
            <span class="status-msg" id="selectedRowMsg">Select Chest</span>
            <button class="control-btn" onclick="adjustRating(1)">+</button>
        </div>
    </div>

    <script>
        // ***********************************************
        // CONFIGURATION: PASTE YOUR APP SCRIPT URL HERE
        const SHEET_API_URL = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE"; 
        // ***********************************************

        // DOM Elements
        const eventSelect = document.getElementById('eventSelect');
        const setSelect = document.getElementById('setSelect');
        const topScroller = document.getElementById('topScroller');
        const mainScreen = document.getElementById('mainScreen');
        const tableBody = document.getElementById('ratingTableBody');
        const selectedRowMsg = document.getElementById('selectedRowMsg');

        // State Variables
        let sheetData = []; 
        let currentEvent = null;
        let currentSet = null;
        let currentQuestionId = null;
        let selectedChestId = null;

        // --- Initialization ---
        window.onload = function() {
            initTable();      // Draw the 1-40 Chest numbers immediately
            fetchSheetData(); // Start fetching Google Sheet data
        };

        // --- 1. Fetch Data ---
        function fetchSheetData() {
            mainScreen.textContent = "Loading Questions...";
            
            // If you don't have the URL yet, this check prevents a crash
            if(SHEET_API_URL === "YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE") {
                mainScreen.textContent = "Please set SHEET_API_URL in code.";
                return;
            }

            fetch(SHEET_API_URL)
            .then(response => response.json())
            .then(data => {
                sheetData = data;
                populateEventDropdown();
                mainScreen.textContent = "Select an Event";
            })
            .catch(error => {
                console.error('Error:', error);
                mainScreen.textContent = "Error loading data.";
            });
        }

        // --- 2. Top Panel Logic ---
        
        function populateEventDropdown() {
            // Extract unique events from data
            const uniqueEvents = [...new Set(sheetData.map(item => item.event))];
            
            eventSelect.innerHTML = '<option value="" disabled selected>Event</option>';
            uniqueEvents.forEach(evt => {
                const opt = document.createElement('option');
                opt.value = evt;
                opt.textContent = evt;
                eventSelect.appendChild(opt);
            });
        }

        // Event Selection Change
        eventSelect.addEventListener('change', (e) => {
            currentEvent = e.target.value;
            populateSets(currentEvent);
            mainScreen.textContent = "Select a Set";
            topScroller.innerHTML = ""; // Clear old questions
            setSelect.disabled = false;
            setSelect.value = ""; // Reset set selection
        });

        function populateSets(evtName) {
            setSelect.innerHTML = '<option value="" disabled selected>Set</option>';
            // Filter data by event, then get unique sets
            const relevantRows = sheetData.filter(d => d.event === evtName);
            const uniqueSets = [...new Set(relevantRows.map(d => d.set))];
            
            uniqueSets.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                setSelect.appendChild(opt);
            });
        }

        // Set Selection Change
        setSelect.addEventListener('change', (e) => {
            currentSet = e.target.value;
            populateQuestions(currentEvent, currentSet);
            mainScreen.textContent = "Select Question #";
        });

        function populateQuestions(evt, set) {
            topScroller.innerHTML = ""; 
            
            const questions = sheetData.filter(d => d.event === evt && d.set === set);
            
            questions.forEach(q => {
                const div = document.createElement('div');
                div.className = 'scroll-item';
                div.textContent = q.id;
                div.onclick = function() {
                    // UI: Highlight selected question
                    document.querySelectorAll('.scroll-item').forEach(el => el.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Logic: Show text
                    currentQuestionId = q.id;
                    updateScreenText(q.text);
                };
                topScroller.appendChild(div);
            });
        }

        function updateScreenText(text) {
            mainScreen.textContent = text;
        }

        // --- 3. Table & Rating Logic ---

        function initTable() {
            for (let i = 1; i <= 40; i++) {
                const tr = document.createElement('tr');
                tr.id = `row-${i}`;
                
                // Column 1: Chest Number
                const tdNum = document.createElement('td');
                tdNum.innerHTML = `<div class="row-num">${i}</div>`;
                tdNum.onclick = () => selectChest(i);
                
                // Column 2: Rating Dropdown
                const tdRate = document.createElement('td');
                const select = document.createElement('select');
                select.className = 'rating-dropdown';
                select.id = `select-${i}`;
                // Options 0 to 5
                for(let j=0; j<=5; j++){
                    const opt = document.createElement('option');
                    opt.value = j;
                    opt.textContent = j;
                    select.appendChild(opt);
                }
                tdRate.appendChild(select);

                tr.appendChild(tdNum);
                tr.appendChild(tdRate);
                tableBody.appendChild(tr);
            }
        }

        function selectChest(id) {
            selectedChestId = id;
            document.querySelectorAll('tr').forEach(row => row.classList.remove('active-row'));
            document.getElementById(`row-${id}`).classList.add('active-row');
            selectedRowMsg.textContent = `Chest #${id}`;
        }

        function adjustRating(change) {
            if (!selectedChestId) {
                // Flash the message to indicate error
                selectedRowMsg.style.color = 'red';
                setTimeout(() => selectedRowMsg.style.color = '#6b7280', 500);
                return;
            }

            const dropdown = document.getElementById(`select-${selectedChestId}`);
            let currentVal = parseInt(dropdown.value);
            let newVal = currentVal + change;

            // Clamp between 0 and 5
            if (newVal >= 0 && newVal <= 5) {
                dropdown.value = newVal;
            }
        }
    </script>
</body>
</html>
